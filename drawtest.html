<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ordinal Lottery Checker</title>
  <link rel="stylesheet" href="http://127.0.0.1/content/2d8db4d11f22b6760d11857be3eab9420bf8dbd3394d9009553b9729991dd823i0">
  <style>
    :root {
      --primary-400: #ffa21f;
      --primary: #ff9500;
      --primary-600: #f58f00;
    }
  </style>
</head>
<body>
  <main>
    <header>
      <h1>
        Ordinal Lottery Checker
      </h1>
    </header>
    <section>
      <input type="text" placeholder="Draw Inscription ID" id="draw" />
    </section>
    <section>
      <button id="check">Check</button>
    </section>
    <section>
      <h6>
        Prize:
      </h6>
      <embed id="prizeDisplay" src="http://127.0.0.1/content/" style="width: 10rem; height: 10rem;" />
    </section>
    <section>
      <h6>
        Winner:
      </h6>
      <p id="winner"></p>
    </section>
    <footer>
      <p>Created by thecolorblocks.sats</p>
      <p><small>Powered by <a>the ordlotte protocol</a></small></p>
    </footer>
  </main>
  <script type="module">
    const prizeInsID = 'eaa910d4029c2aa4ae52d667315ce8ac1b7f5119ec415a91efd8da57e861c00fi0'
    const prizeContentUri = 'http://127.0.0.1/content/' + prizeInsID
    console.log(prizeContentUri)
    const insResp = await window.fetch(prizeContentUri)
    const blob = await insResp.blob()
    const contentType = insResp.headers.get('Content-Type')
    const prizeDisplay = document.getElementById('prizeDisplay')
    const reader = new FileReader()
    reader.readAsDataURL(blob)

    reader.onload = () => {
      const dataURI = reader.result
      prizeDisplay.src = dataURI
    }
  </script>
</body>
</html>
